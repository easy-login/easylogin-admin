{% extends 'loginapp/base.html' %}
{% load static %}
<!-- Page title -->
{% block topbar%}
<!-- Page title -->
<ul class="nav navbar-nav list-inline navbar-left">
    <li class="list-inline-item">
        <button class="button-menu-mobile open-left">
            <i class="mdi mdi-menu"></i>
        </button>
    </li>
    <li class="list-inline-item">
        <h4 class="page-title">Profile</h4>
    </li>
</ul>

<nav class="navbar-custom">

    <ul class="list-unstyled topbar-right-menu float-right mb-0">

        <li class="hide-phone">
            <form class="app-search">
                <input type="text" placeholder="Search..."
                       class="form-control">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </li>

    </ul>
</nav>
{% endblock %}


{% block sidemenu %}
<li>
    <a href="{% url 'dashboard' %}" class="waves-effect"><i class="mdi mdi-web"></i><span> Your Sites </span>
    </a>
</li>

<li>
    <a href="{% url 'profile' %}" class="waves-effect"><i class="mdi mdi-account"></i><span> Your Profile </span>
    </a>
</li>

<li>
    <a href="javascript:void(0);" class="waves-effect"><i class="mdi mdi-view-dashboard"></i>
        <span> Change Password </span> </a>
</li>

<li>
    <a href="javascript:void(0);" class="waves-effect"><i class="mdi mdi-television-guide"></i> <span> Guid </span> </a>
</li>
{% endblock %}


<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->

{% block content%}
<div class="row">
    <div class="col-xl-12">
        <div class="bg-picture card-box">
            <div class="profile-info-name">
                <img src="{% static 'images/ninja.png' %}"
                     class="img-thumbnail" alt="{{ request.user.username }}">

                <div class="profile-info-detail">
                    <h4 class="m-0">{{ request.user.username }}</h4>

                </div>

                <div class="clearfix"></div>
            </div>
        </div>
        <!--/ meta -->
    </div>
</div>
{% endblock %}
